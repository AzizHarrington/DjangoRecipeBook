{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h2>My Recipes</h2>
<p><a href="{% url 'new' %}">Create New</a></p>
<hr>
<table class="table table-hover table-bordered">
    <tr>
        <th>Likes</th>
        <th>Name</th>
    </tr>
    {% for dish in dishes %}
    <tr>
        <td class="col-sm-1">{{ dish.likes }}</td>
        <td><a href="{% url 'detail' dish.pk %}">{{ dish.name }}</a></td>
        
    </tr>
    {% endfor %}
</table>
{% endblock %}
