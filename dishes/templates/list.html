{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h2>My Recipes</h2>
<p><a href="/new/">Create New</a></p>
<hr>
<table class="table table-hover table-bordered">
    {% for dish in dishes %}
    <tr>
        <td><a href="{% url 'detail' dish.pk %}">{{ dish.name }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
