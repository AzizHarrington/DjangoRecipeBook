{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p><a href="{% url 'detail' dish.pk %}">back to recipe</a></p>

<h2>Edit {{ dish.name }}</h2>

<form role="form" action="{% url 'edit' dish.pk %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-lg">Save Recipe</button>
</form>

{% endblock %}
