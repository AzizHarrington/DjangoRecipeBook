{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p><a href="{% url 'list' %}">back to list</a></p>

<h2>Enter a New Recipe</h2>

<form role="form" action="{% url 'new' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-lg">Save Recipe</button>
</form>

{% endblock %}
