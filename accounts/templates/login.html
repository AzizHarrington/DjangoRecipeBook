{% extends "base.html" %}

{% block content %}
    
    <h2>Login</h2>

    {% if form.errors %}
        <p> Sorry, that's not a valid username or password</p>
    {% endif %}

    <form action="{% url 'auth_view' %}" method="post">{% csrf_token %}

        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" class="form-control" name="username" value="">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" value="">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Login</button>

    </form>
    <br>
    <br>
    <br>
    <p>Click <a href="{% url 'register' %}">here</a> to register.</p>
    <p>or</p>
    <p>Click <a href="{% url 'reset' %}">here</a> if you've forgotten your password.</p>

{% endblock %}
